<!DOCTYPE html>
<html>

<body>

    <h1>sem paRAR - test</h1>

    <h3>select your rar</h3>
    <form action="#" id="myForm">
        <label for="myfile">Select a file:</label>
        <input type="file" accept=".rar" id="myfile" name="myfile"><br><br>
        <input type="submit">
    </form>
    <script>
        const form = document.getElementById("myForm")
        const myfile = document.getElementById("myfile")
        const { ipcRenderer } = require('electron')
        form.addEventListener('submit', e => {
            e.preventDefault()

            const rarPath = myfile.files[0].path

            ipcRenderer.send('file:unrar', { rarPath })

            alert(rarPath)
        })
    </script>

</body>

</html>
